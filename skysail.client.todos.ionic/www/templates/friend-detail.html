<ion-view view-title="{{friend.header}}">
  <ion-content class="padding">
    <img ng-src="{{friend.face}}" style="width: 64px; height: 64px">
    <h3>Notes!!!</h3>
    <p>
      {{friend}}...
    </p>
    <ion-list>
      <ion-item class="item-avatar" ng-repeat="friend in todos" type="item-text-wrap" href="#/tab/friend/{{friend.id}}">
        <img ng-src="{{friend.face}}">
        <h2>{{friend.name}}</h2>
        <p>...</p>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
