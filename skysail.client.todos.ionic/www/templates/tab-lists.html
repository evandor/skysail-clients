<ion-view view-title="Todo Lists">
  <ion-content>
    <ion-list>
      <ion-item class="item-avatar" ng-repeat="list in friends" type="item-text-wrap" href="#/tab/friend/{{list.id}}">
        <img ng-src="{{list.face}}">
        <h2>{{list.name}}</h2>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
