        $.getJSON('../usermanagement/currentUser', function(payload) {
			var items = [];
            var username = payload.data.username;
            if (username != "") {
                items.push('<a href="#">' + username + '</a> [<a href="/logout">Logout</a>]');
            } else {
                items.push('anonymous [<a href="/login">Login</a>]');
            }
