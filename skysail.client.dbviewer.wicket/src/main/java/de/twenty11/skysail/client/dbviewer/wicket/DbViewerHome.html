<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:wicket="http://wicket.apache.org">
<body>

	<wicket:extend>

		<div id="container" style="width: 100%">

			<div id="header" style="background-color: #000066;">
				<h4 style="margin-bottom: 0; color:white">Home</h4>
			</div>

			<div id="menu"
				style="background-color: #FFD700; height: 100%; width: 240px; float: left;">
				<b>Connections</b> <a wicket:id="addConnection"><img src='img/database_add.png' /></a>
				<div wicket:id="connectionsPanel" />
				<br />
				<b>Schemas:</b>
				<div wicket:id="schemesPanel" />
                <br />
                <b>Tables:</b>
                <div wicket:id="tablesPanel" />
                <br />
			</div>

			<div id="content"
				style="background-color: white; width: 100%; ">
				<span wicket:id="tabs" class="tabpanel">[tabbed panel will be here]</span>
			</div>

			<div id="footer"
				style="background-color: #FFA500; clear: both; text-align: center;">
				Copyright Â© W3Schools.com</div>

		</div>


	</wicket:extend>

</body>
</html>
