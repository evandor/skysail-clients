<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:wicket="http://wicket.apache.org">
<body>

	<wicket:extend>

		<div id="container" style="width: 100%">

			<div id="header" style="background-color: #FFA500;">
				<h1 style="margin-bottom: 0;">Main Title of Web Page</h1>
			</div>

			<div id="menu"
				style="background-color: #FFD700; height: 100%; width: 220px; float: left;">
				<b>Connections</b> 
				<div wicket:id="connectionsPanel" style="border: solid 1px grey" />
				<br />
				<b>Schemas:</b>
				<div wicket:id="schemesPanel" style="border: solid 1px blue" />
			</div>

			<div id="content"
				style="background-color: #EEEEEE; height: 200px; width: 600px; float: left;">
				<b>Tables:</b>
				<div wicket:id="tablesPanel" style="border: solid 1px blue" />
				<br />
				<b>Columns:</b>
				<div wicket:id="columnsPanel" style="border: solid 1px blue" />
                <br />
                <b>Data:</b>
                <div wicket:id="dataPanel" style="border: solid 1px blue" />

			</div>

			<div id="footer"
				style="background-color: #FFA500; clear: both; text-align: center;">
				Copyright Â© W3Schools.com</div>

		</div>


	</wicket:extend>

</body>
</html>
