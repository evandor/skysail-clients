<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:wicket="http://wicket.apache.org">
<body>

	<wicket:extend>

       Connection
       
        <form wicket:id="form">
			<h3>Add new Connection</h3>
			<p>Please enter or update the details:</p>
			<table>
				<tr>
					<th>Id</th>
					<td><input wicket:id="id" type="text" /></td>
				</tr>
                <tr>
                    <th>Username</th>
                    <td><input wicket:id="username" type="text" /></td>
                </tr>
                <tr>
                    <th>Password</th>
                    <td><input wicket:id="password" type="text" /></td>
                </tr>
                <tr>
                    <th>Message</th>
                    <td><span wicket:id="message" /></td>
                </tr>
				<tr>
					<th>&nbsp;</th>
					<td>
						<input type="submit" wicket:id="order" value="Order!" /></td>
				</tr>
			</table>
		</form>


	</wicket:extend>

</body>
</html>
