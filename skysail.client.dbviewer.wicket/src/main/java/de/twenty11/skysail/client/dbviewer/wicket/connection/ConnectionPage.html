<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:wicket="http://wicket.apache.org">
<body>

	<wicket:extend>

		<div id="container" style="width: 100%">

			<div id="header" style="background-color: #000066;">
				<h4 style="margin-bottom: 0; color: white">Home</h4>
			</div>

			<div id="menu"
				style="background-color: #FFD700; height: 100%; width: 240px; float: left;">
				<b>Connections</b>
				<div wicketid="connectionsPanel" style="border: solid 1px grey" />
			</div>

			<div id="content" style="background-color: white; width: 100%;">

				<form wicket:id="form">
					<h3>Add new Connection</h3>
					<p>Please enter or update the details:</p>
					<table>
						<tr>
							<th>Id</th>
							<td><input wicket:id="id" type="text" /></td>
						</tr>
						<tr>
							<th>Username</th>
							<td><input wicket:id="username" type="text" /></td>
						</tr>
						<tr>
							<th>Password</th>
							<td><input wicket:id="password" type="text" /></td>
						</tr>
						<tr>
							<th>Url</th>
							<td><input wicket:id="url" type="text" /></td>
						</tr>
						<tr>
							<th>DriverName</th>
							<td><input wicket:id="driverName" type="text" /></td>
						</tr>
						<tr>
							<th>Message</th>
							<td><span wicket:id="message" /></td>
						</tr>
						<tr>
							<th>&nbsp;</th>
							<td><input type="submit" wicket:id="order" value="Order!" /></td>
						</tr>
					</table>
				</form>



			</div>

			<div id="footer"
				style="background-color: #FFA500; clear: both; text-align: center;">
				Copyright Â© W3Schools.com</div>

		</div>

	</wicket:extend>

</body>
</html>
